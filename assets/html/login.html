<div class="row">
  <div class="content login col-xs-12 col-sm-offset-3 col-sm-6 col-md-6 col-md-offset-3">
    <form role="form" class="form-horizontal col-sm-offset-1">
      <!-- user -->
      <div class="form-group">
        <label for="user" class="sr-only">User</label>
        <div class="col-sm-11">
          <div class="input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" id="user" name="user" placeholder="User" ng-model="user.name">
          </div>
        </div>
      </div>

      <!-- password -->
      <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <div class="col-sm-11">
          <div class="input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="user.password">
          </div>
        </div>
      </div>

      <!-- remember -->
      <div class="form-group col-sm-11">
        <button type="submit" class="btn btn-info" ng-click="login()" style="width: 100%">Sign In</button>
      </div>

      <!-- error -->
      <div class="form-group" ng-show="fail">
        <div class="col-sm-11">
          <div class="alert alert-danger login-failure">
            try again
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
